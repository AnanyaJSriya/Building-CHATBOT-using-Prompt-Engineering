name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    # Removed the matrix to focus only on the successful 3.11 version
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy pytest pytest-cov
          pip install -r requirements.txt
          
      - name: Check formatting with black
        # Using --force-exclude to ensure we only check our source code
        run: black --check src/
        
      - name: Lint with flake8
        # We focus on critical errors (E9, F63, F7, F82) to ensure the bot runs
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests with pytest
        # Simplified pytest call to ensure it finds your tests folder
        run: pytest tests/ --cov=src
